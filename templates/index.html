<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swiss System Login</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('{{ url_for('static', filename='chessboard.jpg') }}') no-repeat center center fixed; background-size: cover;" class="d-flex justify-content-center align-items-center vh-100">

<!-- Fixed Top Title -->
<div class="w-100 text-center py-3" style="background-color: rgba(0,0,0,0.7); position: fixed; top: 0; left: 0; z-index: 1000;">
<h1 class="text-white mb-0 display-4 fw-bold">IOT SWISS SYSTEM</h1>
</div>

    <!-- Spacer so login card is not hidden behind fixed header -->
<div style="height: 120px;"></div>
<div class="card shadow p-4" style="width: 350px;">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form method="POST" action="{{ url_for('index') }}">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        {% if error %}
        <div class="alert alert-danger py-2" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
